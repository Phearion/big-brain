name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_APP_PROD_SERVER_IP: ${{ secrets.REACT_APP_PROD_SERVER_IP }}
          VITE_APP_API_PORT: ${{ secrets.REACT_APP_API_PORT }}

      - name: Deploy
        run: npm run deploy
