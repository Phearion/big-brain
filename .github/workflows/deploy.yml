name: Deploy to GitHub Pages

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build
        env:
          VITE_APP_PROD_SERVER_IP: ${{ secrets.VITE_APP_PROD_SERVER_IP }}
          VITE_APP_API_PORT: ${{ secrets.VITE_APP_API_PORT }}
        run: npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: dist # The folder the action should deploy.
          token: ${{ secrets.GHPAGES_TOKEN }} # The GitHub Personal Access Token used to authenticate to GitHub.

